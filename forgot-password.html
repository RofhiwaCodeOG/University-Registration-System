<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - VUT iEnabler</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="/images/logo.png" alt="VUT Logo" class="login-logo">
            <h1 class="university-name">VAAL UNIVERSITY OF TECHNOLOGY</h1>
        </div>

        <div class="login-card">
            <h2 class="login-title">Reset Your Password</h2>
            <p class="login-subtitle">Enter your student number and email to receive a new PIN</p>

            <form id="forgotPasswordForm" class="login-form">
                <div class="form-group">
                    <label for="studentNumber">Student Number</label>
                    <input 
                        type="text" 
                        id="studentNumber" 
                        name="studentNumber" 
                        placeholder="Enter your student number"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="Enter your registered email"
                        required
                    >
                </div>

                <div id="errorMessage" class="error-message" style="display: none;"></div>
                <div id="successMessage" class="success-message" style="display: none;"></div>

                <button type="submit" class="btn-primary">Reset Password</button>
            </form>

            <div class="login-footer">
                <a href="index.html" class="link-secondary">Back to Login</a>
            </div>
        </div>
    </div>

    <script src="data-manager.js"></script>
    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const studentNumber = document.getElementById('studentNumber').value;
            const email = document.getElementById('email').value;
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            const newPin = dataManager.resetPassword(studentNumber, email);
            
            if (newPin) {
                successMessage.textContent = `Your new PIN is: ${newPin}. Please save it and use it to login.`;
                successMessage.style.display = 'block';
                
                // Clear form
                this.reset();
                
                // Redirect to login after 5 seconds
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 5000);
            } else {
                errorMessage.textContent = 'Invalid student number or email address. Please try again.';
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
