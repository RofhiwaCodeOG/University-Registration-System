<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - VUT iEnabler</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-header">
            <img src="images/logo.png" alt="VUT Logo" class="login-logo">
            <h1>VAAL UNIVERSITY OF TECHNOLOGY</h1>
            <p class="tagline">Inspiring thought. Shaping talent.</p>
        </div>

        <div class="login-card">
            <h2>Reset Your Password</h2>
            <p class="reset-instructions">Enter your student number and we'll send you instructions to reset your password.</p>
            
            <form id="forgotPasswordForm">
                <div class="form-group">
                    <label for="studentNumber">Student Number:</label>
                    <input type="text" id="studentNumber" name="studentNumber" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <button type="submit" class="btn-primary">Reset Password</button>
            </form>

            <div id="resetMessage" class="message" style="display: none;"></div>

            <div class="login-footer">
                <a href="index.html">Back to Login</a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const studentNumber = document.getElementById('studentNumber').value;
            const email = document.getElementById('email').value;
            
            // Get stored students
            const students = JSON.parse(localStorage.getItem('vut_students') || '[]');
            const student = students.find(s => s.studentNumber === studentNumber && s.email === email);
            
            const messageDiv = document.getElementById('resetMessage');
            
            if (student) {
                // Generate temporary PIN
                const tempPin = Math.floor(10000 + Math.random() * 90000).toString();
                student.pin = tempPin;
                student.tempPin = true;
                
                // Update localStorage
                localStorage.setItem('vut_students', JSON.stringify(students));
                
                messageDiv.className = 'message success';
                messageDiv.textContent = `Password reset successful! Your temporary PIN is: ${tempPin}. Please login and change your password immediately.`;
                messageDiv.style.display = 'block';
                
                // Redirect after 5 seconds
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 5000);
            } else {
                messageDiv.className = 'message error';
                messageDiv.textContent = 'Student number and email do not match our records.';
                messageDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
