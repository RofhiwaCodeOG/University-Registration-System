<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUT iEnabler - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-header">
            <img src="images/logo.png" alt="VUT Logo" class="university-logo">
            <h1 class="university-name">VAAL UNIVERSITY OF TECHNOLOGY</h1>
        </div>
        
        <div class="login-card">
            <h2 class="login-title">Log in to iEnabler</h2>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <input type="text" id="username" name="username" placeholder="Student Number" required>
                </div>
                
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="PIN" required>
                </div>
                
                <div class="form-group checkbox-group">
                    <label>
                        <input type="checkbox" id="remember" name="remember">
                        <span>Remember me?</span>
                    </label>
                </div>
                
                <button type="submit" class="btn-primary">Log In</button>
            </form>
            
            <div class="login-footer">
                <a href="forgot-password.html" class="forgot-link">Forgot your password?</a>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
