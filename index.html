<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUT iEnabler - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <img src="images/vut-logo.jpg" alt="VUT Logo" class="login-logo">
                <h1>VAAL UNIVERSITY OF TECHNOLOGY</h1>
                <p class="tagline">Inspiring thought. Shaping talent.</p>
            </div>
            
            <h2>Log in to iEnabler</h2>
            
            <!-- Added demo credentials helper -->
            <div style="background: #fff3cd; border: 1px solid #ffc107; padding: 10px; margin-bottom: 15px; border-radius: 4px; font-size: 14px;">
                <strong>Demo Login:</strong><br>
                Student Number: <strong>222377941</strong><br>
                PIN: <strong>12345</strong>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <input type="text" id="studentNumber" placeholder="Student Number" required>
                </div>
                
                <div class="form-group">
                    <input type="password" id="pin" placeholder="PIN (5 digits)" required maxlength="5">
                </div>
                
                <div class="form-group checkbox-group">
                    <label>
                        <input type="checkbox" id="rememberMe">
                        <span>Remember me?</span>
                    </label>
                </div>
                
                <div id="loginMessage" class="message" style="display: none;"></div>
                
                <button type="submit" class="btn-primary btn-block">Log In</button>
            </form>
            
            <div class="login-footer">
                <a href="forgot-password.html" class="forgot-link">Forgot your PIN?</a>
            </div>
        </div>
        
        <div class="prospective-students">
            <p>If you are a prospective student, not registered at this institution:</p>
            <a href="application.html" class="btn-secondary">Click here to apply</a>
        </div>
    </div>
    
    <footer class="auth-footer">
        <div class="footer-links">
            <a href="#">Contact Us</a>
            <a href="#">About Us</a>
            <a href="#">Terms & Conditions</a>
            <a href="#">Privacy Policy</a>
        </div>
    </footer>
    
    <script src="script.js"></script>
    <script>
        console.log('[v0] Initializing login page...');
        
        // Initialize demo data
        initializeDemoData();
        
        // Verify demo data was created
        const students = JSON.parse(localStorage.getItem('vut_students') || '[]');
        console.log('[v0] Students in localStorage:', students.length);
        if (students.length > 0) {
            console.log('[v0] Demo student number:', students[0].studentNumber);
            console.log('[v0] Demo PIN:', students[0].pin);
        }
        
        // Handle login
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const studentNumber = document.getElementById('studentNumber').value.trim();
            const pin = document.getElementById('pin').value.trim();
            const rememberMe = document.getElementById('rememberMe').checked;
            
            console.log('[v0] Login attempt - Student Number:', studentNumber, 'PIN:', pin);
            
            const students = JSON.parse(localStorage.getItem('vut_students') || '[]');
            console.log('[v0] Total students in database:', students.length);
            
            const student = students.find(s => s.studentNumber === studentNumber && s.pin === pin);
            
            const messageDiv = document.getElementById('loginMessage');
            
            if (student) {
                console.log('[v0] Login successful!');
                localStorage.setItem('vut_current_student', JSON.stringify(student));
                if (rememberMe) {
                    localStorage.setItem('vut_remember', studentNumber);
                }
                window.location.href = 'dashboard.html';
            } else {
                console.log('[v0] Login failed - Invalid credentials');
                messageDiv.className = 'message error';
                messageDiv.textContent = 'Invalid student number or PIN. Please try again.';
                messageDiv.style.display = 'block';
            }
        });
        
        // Auto-fill if remembered
        const remembered = localStorage.getItem('vut_remember');
        if (remembered) {
            document.getElementById('studentNumber').value = remembered;
            document.getElementById('rememberMe').checked = true;
        }
    </script>
</body>
</html>
